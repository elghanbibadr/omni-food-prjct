<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;1,400&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/scss/main.css">
    <title>Omnifood-project</title>
</head>
<body>
   
   <header>
     <section class="section">
       <!-- navigation menu -->  
       <div class="nav">
          <img class="nav__logo" src="/img/omnifood-logo.png" alt="the omnifood-logo">
          <!-- list -->
          <div class="nav__collapsibles">
            <img src="/img/x-solid.svg" alt="an image of an X sign" class="nav__check">
            <ul class="nav__list">
              <li class="nav__link"><a href="#">How it works</a></li>
              <li class="nav__link"><a href="#">Meals</a></li>
              <li class="nav__link"><a href="#">Testimonials</a></li>
              <li class="nav__link"><a href="#">Pricing</a></li>
              <li class="nav__link"><a href="#"><button class="btn btn--primary">Try for free</button></a></li>
            </ul>
          </div>
           <img class="nav__hamburger" src="/img/bars-solid.svg" alt="the hamburger logo">
        </div>
        <div class="hero grid grid--cls2">
                    <!-- cols 1 -->
          <div class="hero__content">
            <h1 class="hero__title">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero__text">
              The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your personal tastes and nutritional needs.
            </p>
            <div class="hero__btns">
              <button class="btn btn--primary hero__btn">Start eating well</button>
              <button class="btn btn--transparent  hero__btn">Learn more</button>
            </div>
            <div class="hero__records">
              <div class="record-images">
               <span>
                <img src="/img/customer-1.jpg" alt="an image of a happy customer">
               </span>
               <span>
                <img src="/img/customer-1.jpg" alt="an image of a happy customer">
               </span>
               <span>
                <img src="/img/customer-1.jpg" alt="an image of a happy customer">
               </span>
               <span>
                <img src="/img/customer-1.jpg" alt="an image of a happy customer">
               </span>
               <span>
                <img src="/img/customer-1.jpg" alt="an image of a happy customer">
               </span>
               <span>
                <img src="/img/customer-1.jpg" alt="an image of a happy customer">
               </span>
              </div>
               <h5 class="record-number">
                 <strong>250,000+</strong>
                  meals delivered last year!
               </h5>
            </div>
          </div>
          <!-- cols 2 -->
          <img src="/img/hero.png" alt="image of some of our meals" class="hero__img">
        </div>
     </section>
  </header> 

 
  <script src="/app/Js/main.js"></script>
</body>
</html>
